<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>



<div th:fragment="option(currentGame)"></div>
<div class="container gameOption">
		<div class="row">

			<div class="col-4">
				<a href="/minesweeper"><button>New game</button></a> <br />
			</div>




			<div class="col-4">
				<span>Game rating:</span> <span
					th:text="${@minesweeperController.averageRating}"></span>
			</div>



			<div class="content">

				<ul class="rating list-group list-group-horizontal"
					th:if="${@mainController.logged}">
					<li class="list-group-item"><a
						th:href="@{/minesweeper/rate?rating=1}">*</a></li>
					<li class="list-group-item"><a
						th:href="@{/minesweeper/rate?rating=2}">*</a></li>
					<li class="list-group-item"><a
						th:href="@{/minesweeper/rate?rating=3}">*</a></li>
					<li class="list-group-item"><a
						th:href="@{/minesweeper/rate?rating=4}">*</a></li>
					<li class="list-group-item"><a
						th:href="@{/minesweeper/rate?rating=5}">*</a></li>
				</ul>
			</div>
		</div>
	</div>



</body>
</html>
