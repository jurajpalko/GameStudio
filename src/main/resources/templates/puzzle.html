<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Puzzle</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/puzzleStyle.css">
</head>
<body>

	<header>
		<div th:if="${not @mainController.logged}">
			You are not logged! Please <a href="/">log in</a>
		</div>


		<div th:if="${@mainController.logged}">
			You are logged as <span
				th:text="${@mainController.loggedPlayer.name}"></span><a
				href="/logout"> Log out</a><br />
		</div>



		<div>
			<a href="/"><h4>Game Studio</h4></a>
		</div>


	</header>



	<h1>Puzzle</h1>
	<div class="container">
		<div class="row">
			<div class="content">
				<a href="/puzzle">New game <br></a>
			</div>
		</div>
	</div>

	<!-- <div th:text="${@puzzleController.message}" /> -->

	<div class="container">
		<div class="row">

			<div class="content">

				<div th:if="${not @puzzleController.solved}">

					<div th:utext="${@puzzleController.htmlField}"></div>

				</div>

			</div>

		</div>
	</div>

	<div class="container">
		<div class="row">

			<div class="content">
				<div th:if="${@puzzleController.solved}">
					<img alt="puzzle" class="img-fluid" src="/images/puzzle/puzzle.jpg">
				</div>
			</div>

		</div>
	</div>




	<div class="container">

		<div class="row">


			<div th:if="${not @mainController.logged}" class="col-12">
				<div class="content">
					<h5>Scores:</h5>

					<ol class="list-group">

						<li class="list-group-item"
							th:each="score : ${@puzzleController.scores}"><span
							th:text="${score.ident}"></span> <span
							th:text="${score.username}"></span> <span
							th:text="${score.value}"></span></li>
					</ol>
				</div>

			</div>

			<div th:if="${@mainController.logged}" class="col-6">
				<div class="content">
					<h5>Scores:</h5>

					<ol class="list-group">

						<li class="list-group-item"
							th:each="score : ${@puzzleController.scores}"><span
							th:text="${score.ident}"></span> <span
							th:text="${score.username}"></span> <span
							th:text="${score.value}"></span></li>
					</ol>
				</div>

			</div>


			<div th:if="${@mainController.logged}" class="col-6">
				<div class="content">
					<h5>Enter your comment:</h5>
					<form action="/puzzle/comment">
						<textarea class="form-control rounded-0" name="comment" required></textarea>
						<br /> <input type="submit" value="Comment" />

					</form>

				</div>
			</div>


		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">


					<h5>Comments:</h5>
					<ol class="list-group">

						<li class="list-group-item"
							th:each="comment : ${@puzzleController.comment}"><span
							th:text="${comment.ident}"></span> <span
							th:text="${comment.username}"></span> <span
							th:text="${comment.game}"></span><br /> <span
							class="commenttext" th:text="${comment.content}"></span></li>
					</ol>

				</div>

			</div>
		</div>
	</div>
</body>
</html>
