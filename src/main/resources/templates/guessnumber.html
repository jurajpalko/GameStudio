<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>GuessNumber</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/guessnumberStyle.css">
</head>
<body>

	<div th:if="${not @mainController.logged}">
		You are not logged! Please <a href="/">log in</a>
	</div>


	<div th:if="${@mainController.logged}">
		You are logged as <span th:text="${@mainController.loggedPlayer.name}" /><a
			href="/logout"> Log out</a><br />
	</div>
	<h1>GuessNumber</h1>
	<div class="row">
		<div class="content">
			<a href="/guessnumber">New game <br></a>
		</div>
	</div>


	<div class="row">
		<div class="content">
			<div th:if="${@guessNumberController.playing}">
				Enter your guess from 0 to <span th:text="${@guessNumberController.maxNum}"> </span> : <br />
			</div>


			<div
				th:if="${@guessNumberController.guess!=@guessNumberController.random}">
				
				
				
				
				<form action="/guessnumber/guess">
					<input type="text" name="guess" />
					<input type="submit" value="submit guess" />
					
				</form>
				
				
				
			</div>
			<div
				th:if="${@guessNumberController.guess==@guessNumberController.random}">
				<b> It sure is <span
				th:text="${@guessNumberController.random}"></span>. You Won!!</b></div>



			<div th:if="${@guessNumberController.guess!=-1}">
				<div
					th:if="${@guessNumberController.guess>@guessNumberController.random}">Your
					guess is too high, try again.</div>
				<div
					th:if="${@guessNumberController.guess<@guessNumberController.random}">Your
					guess is too low, try again.</div>
			</div>
		</div>
	</div>



</body>
</html>
