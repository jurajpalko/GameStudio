<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Registration</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<link rel="stylesheet" href="/css/games.css">
<link rel="stylesheet" href="/css/registrationStyle.css" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>


	<section class="register">
		<div class="container">
			<div class="row">
				<div class="content">
					<div class="container">
						<h2>Registration</h2>
					</div>
					<form action="/registration/register">

						<div class="column">
							<label> Username: </label> <br /> <input type="text" name="name"
								required placeholder="4-12 characters" />

						</div>
						<div th:text="${@registrationController.nameErr}"
							style="color: red"></div>
							
						<div class="column">
							<label> Password: </label> <br /> <input type="password"
								name="passwd" required placeholder="4-12 characters" />
						</div>
						<div th:text="${@registrationController.passwordErr}"
							style="color: red"></div>
						<div class="column">
							<input type="submit" value="register" />
						</div>


					</form>

				</div>
			</div>
		</div>
	</section>

<div th:replace="fragments/header :: footer"></div>
</body>
</html>
