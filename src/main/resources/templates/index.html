<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gamestudio</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<link rel="stylesheet" href="/css/indexStyle.css" />
</head>
<body>




	<header>
		<div th:if="${@mainController.logged}">
			<small>You are logged as </small><small
				th:text="${@mainController.loggedPlayer.name}"></small> <a
				href="/logout"> Log out</a><br />
		</div>
		<div th:if="${not @mainController.logged}"> <small>You are not logged!</small></div>

		<div class="container">
			<h1>Welcome to Game Studio</h1>
		</div>


	</header>

<section class="login" th:if="${not @mainController.logged}">
	<div class="row">
		<div class="content">
			
				<form action="/login">

					<div class="column">
						<label> Login: </label> <br /> <input type="text" name="name" />

					</div>

					<div class="column">
						<label> Password: </label> <br /> <input type="password"
							name="passwd" />
					</div>
					<div class="column">
						<input type="submit" value="login" />
					</div>



				</form>
			
		</div>
	</div>
</section>

<section class="games"></section>
	<div class="container">
		<div class="row">
				<div class="content">
			<div class="col-4">
			
					<a href="/minesweeper"><button>Minesweeper</button></a>
				</div>
			</div>
				<div class="content">
			<div class="col-4">
					<a href="/puzzle"><button>Puzzle</button></a>
				</div>
			</div>
				<div class="content">
			<div class="col-4">
					<a href="/guessnumber"><button>Guessnumber</button></a>
				</div>

			</div>
		</div>
	</div>


</body>
</html>
